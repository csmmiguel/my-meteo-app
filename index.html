<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Space+Grotesk:wght@300..700&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="src/meteoicon.png" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
    <link
      rel="icon"
      href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/116/949/original/3500690.png?1709121760"
    />
  </head>
  <body>
    <div class="align">
      <a href="https://www.shecodes.io/" target="_blank"
        ><img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/116/944/original/logo-white.png?1709117176"
          class="logo-light"
          alt="SheCodes Logo"
        />
      </a>
      <div class="weather-app">
        <header>
          <form id="search-form">
            <input
              type="search"
              class="search-input"
              id="search-input"
              placeholder="Enter a city..."
              required
            />
            <input type="submit" class="submit-button" value="search" />
          </form>
        </header>
        <main>
          <div>
            <h1>Helsinki</h1>
            <p>
              Monday 12:11, scattered clouds <br />
              Humidity: 66%, Wind: 3.13km/h
            </p>
          </div>
          <div>⛅️ 14 °C</div>
        </main>
        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/csmmiguel" target="_blank"
              >Carolina Miguel-King</a
            >
            and is open-sourced on
            <a
              href="https://github.com/csmmiguel?tab=repositories"
              target="_blank"
              >GitHub</a
            >
            and hosted on
            <a href="https://meteoapp-shecodes.netlify.app/" target="_blank"
              >Netlify</a
            >
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
